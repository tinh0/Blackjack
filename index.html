<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link rel="stylesheet" href="blackjack-styles.css">
</head>

<body>
    <script src="twenty-one.js"></script>
    <div class="title">Blackjack</div>
    <div class="main-wrapper">
        <div class="board-wrapper">
            <div class="player-wrapper">
                <input type="text" id="player-one" placeholder="Player 1">
                <input type="text" id="player-one-value" placeholder="0">
                <span id="bust-one" hidden>Bust</span>
            </div>

            <div class="player-wrapper">
                <input type="text" id="player-two" placeholder="Player 2">
                <input type="text" id="player-two-value" placeholder="0">
                <span id="bust-two" hidden>Bust</span>
            </div>

            <div class="player-wrapper">
                <input type="text" id="player-three" placeholder="Player 3">
                <input type="text" id="player-three-value" placeholder="0">
                <span id="bust-three" hidden>Bust</span>
            </div>

            <div class="player-wrapper">
                <input type="text" id="player-four" placeholder="Player 4">
                <input type="text" id="player-four-value" placeholder="0">
                <span id="bust-four" hidden>Bust</span>
            </div>
        </div>

        <div class="dealer-wrapper">
            <input type="text" id="dealer" placeholder="Dealer">
            <input type="text" id="dealer-value" placeholder="0">
            <span id="bust-dealer" hidden>Bust</span>
        </div>
    </div>


    <div class="bottom-div">
       
        <div class="to-play-div">
            To Play: <span id="player"> Dealer</span>
        </div> 

        <div class="action-wrapper">
            <div class="deal-button">
                <button id="deal" onclick="deal()">Deal</button>
            </div>
            <div class="hit-button">
                <button id="hit" onclick="hit(1)" disabled="true">Hit</button>
            </div>
            <div class="pass-button">
                <button id="pass" onclick="pass(1)" disabled="true">Pass</button>
            </div>
        </div>
    </div>
</body>

</html>
